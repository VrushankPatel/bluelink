<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#1a1a1a" rx="20"/>
    
    <!-- Terminal Window -->
    <rect x="50" y="50" width="700" height="300" fill="#000000" rx="10"/>
    
    <!-- Terminal Header -->
    <rect x="50" y="50" width="700" height="40" fill="#2d2d2d" rx="10 10 0 0"/>
    <circle cx="80" cy="70" r="8" fill="#ff5f56"/>
    <circle cx="110" cy="70" r="8" fill="#ffbd2e"/>
    <circle cx="140" cy="70" r="8" fill="#27c93f"/>
    
    <!-- Terminal Content -->
    <text x="70" y="120" font-family="monospace" font-size="24" fill="#00ff00">
        <tspan x="70" y="120">$ bluelink connect</tspan>
        <tspan x="70" y="160" fill="#00ffff">Connecting to chat...</tspan>
        <tspan x="70" y="200" fill="#00ff00">Connected!</tspan>
        <tspan x="70" y="240" fill="#ffffff">Welcome to</tspan>
    </text>
    
    <!-- BLUELINK Text -->
    <text x="200" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00ffff">
        BLUELINK
    </text>
    
    <!-- Terminal Cursor -->
    <rect x="70" y="280" width="12" height="24" fill="#00ff00">
        <animate attributeName="opacity" values="1;0" dur="1s" repeatCount="indefinite"/>
    </rect>
</svg> 